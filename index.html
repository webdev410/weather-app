<!doctype html>
<html lang="en">

       <head>
              <!-- Required meta tags -->
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

              <!-- Bootstrap CSS -->
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
                     integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
                     crossorigin="anonymous">
              <link rel="stylesheet" href="assets/css/style.css">

              <title>Weather Dashboard</title>
       </head>

       <body>
              <header class="header bg-primary">
                     <h1>Weather Dashboard</h1>
              </header>

              <div class="container-fluid">
                     <div class="row">
                            <!-- Search Box -->
                            <div class="col-12 col-md-6 col-lg-3">
                                   <h3>Enter a City:</h3>
                                   <form class="card-body" id="weatherForm">
                                          <label>City</label>
                                          <input class="form-input" name="cityInput" id="cityInput" type="text"
                                                 for="cityInput" placeholder="Enter City"> <br>
                                          <button type="submit" class="btn btn-primary btn-block">Search</button>
                                   </form>
                                   <!-- Popular Cities -->

                                   <h3 class="card-header text-uppercase">Search History</h3>
                                   <div class="card-body" id="btn-group">

                                   </div>
                            </div>

                            <!-- Result Container -->
                            <div class="col-12 col-md-6 col-lg-9" id="result">
                                   <div id="city-container">
                                          <h4><span id="city-search-term"></span><i id="iconEl"></i></h4>
                                          <p id="description"></p>
                                          <p id="temp"></p>
                                          <p id="humidity"></p>
                                          <p id="wind"></p>
                                          <p id="uv-index"></p>
                                   </div>
                                   <!-- 5 day container -->

                                   <div class="col-12 col-md-6 col-lg-9" id="fiveDayCont" style="display: none;">
                                          <div class="row">
                                                 <div class="d-flex justify-content-around">
                                                        <div class="card bg-primary text-white p-4 m-1" id="day1">
                                                               <h5 id="day1-title"></h5>
                                                               <i id="day1-icon"></i>
                                                               <p id="day1-temp"></p>
                                                               <p id="day1-wind"></p>
                                                               <p id="day1-humidity"></p>
                                                        </div>
                                                        <div class="card bg-primary text-white p-4 m-1" id="day2">
                                                               <h5 id="day2-title"></h5>
                                                               <i id="day2-icon"></i>
                                                               <p id="day2-temp"></p>
                                                               <p id="day2-wind"></p>
                                                               <p id="day2-humidity"></p>
                                                        </div>
                                                        <div class="card bg-primary text-white p-4 m-1" id="day3">
                                                               <h5 id="day3-title"></h5>
                                                               <i id="day3-icon"></i>
                                                               <p id="day3-temp"></p>
                                                               <p id="day3-wind"></p>
                                                               <p id="day3-humidity"></p>
                                                        </div>
                                                        <div class="card bg-primary text-white p-4 m-1" id="day4">
                                                               <h5 id="day4-title"></h5>
                                                               <i id="day4-icon"></i>
                                                               <p id="day4-temp"></p>
                                                               <p id="day4-wind"></p>
                                                               <p id="day4-humidity"></p>
                                                        </div>
                                                        <div class="card bg-primary text-white p-4 m-1" id="day5">
                                                               <h5 id="day5-title"></h5>
                                                               <i id="day5-icon"></i>
                                                               <p id="day5-temp"></p>
                                                               <p id="day5-wind"></p>
                                                               <p id="day5-humidity"></p>
                                                        </div>
                                                 
                                                 </div>

                                          </div>
                                          
                                   </div>
                            </div>


                     </div>



                     <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
                     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                            crossorigin="anonymous"></script>
                     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                            crossorigin="anonymous"></script>
                     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

                     <script src="./assets/js/script.js"></script>
       </body>

</html>
