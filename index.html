<!doctype html>
<html lang="en">

       <head>
              <!-- Required meta tags -->
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

              <!-- Bootstrap CSS -->
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
                     integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
                     crossorigin="anonymous">
              <link rel="stylesheet" href="assets/css/style.css">

              <title>Weather Dashboard</title>
       </head>

       <body>
              <header class="header bg-primary">
                     <h1>Weather Dashboard</h1>
              </header>

              <div class="container-fluid">
                     <div class="row">
                            <!-- Search Box -->
                            <div class="col-12 col-md-6 col-lg-3">
                                   <h3>Enter a City:</h3>
                                   <form class="card-body" id="weatherForm">
                                          <label>City</label>
                                          <input class="form-input" name="cityInput" id="cityInput" type="text"
                                                 for="cityInput" placeholder="Enter City"> <br>
                                          <button type="submit" class="btn btn-primary btn-block">Search</button>
                                   </form>
                                   <!-- Popular Cities -->

                                   <h3 class="card-header text-uppercase">Popular Cities</h3>
                                   <div id="language-buttons" class="card-body">
                                          <button data-city="New York" class="btn btn-primary btn-block">New York</button>
                                          <button data-city="Los Angeles" class="btn btn-primary btn-block">Los Angeles</button>
                                          <button data-city="Phoenix" class="btn btn-primary btn-block">Phoenix</button>
                                   </div>
                            </div>

                            <!-- Result Container -->
                            <div class="col-12 col-md-6 col-lg-9" id="result">
                                   <div id="city-container">
                                          <h4><span id="city-search-term"></span><i id="iconEl"></i></h4>
                                          <p id="description"></p>

                                          <p id="temp"></p>
                                          <p id="humidity"></p>
                                          <p id="wind"></p>
                                          <p id="uv-index"></p>
                                   </div>

                                   <div class="d-flex" id="fiveDayCont">
                                          <div id="day">
                                                 <h5 id="day-title"></h5>
                                                 <p id="day-temp"></p>
                                                 <p id="day-wind"></p>
                                                 <p id="day-humidity"></p>
                                          </div>
                                          
                                   </div>
                            </div>
                     </div>
              </div>

              <!-- Optional JavaScript; choose one of the two! -->

              <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
              <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                     integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                     crossorigin="anonymous"></script>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                     integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                     crossorigin="anonymous"></script>

              <script src="./assets/js/script.js"></script>
       </body>

</html>
